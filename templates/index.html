</head>

        <div id="startScreen">
            <input type="text" id="username" placeholder="Enter your name">

        <canvas id="snakeGame" width="400" height="400" tabindex="0"></canvas>

        <!-- Bouton Rejouer (masquÃ© initialement) -->

</body>
</html>
